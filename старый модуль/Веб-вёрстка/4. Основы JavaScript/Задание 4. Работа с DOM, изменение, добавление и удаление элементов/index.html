<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>4.4 Работа с DOM</title>

    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <section class="board">
                <h1>Список дел:</h1>
                <p class="subtitle js-subtitle">Список пуст...</p>
                
                <ul class="list-tasks js-list-tasks"></ul>
            </section>

            <section class="note">
                <form action="#">
                        <h1>Добавить новое дело</h1>

                        <div class="field">            
                            <label for="title">* <span>Название</span></label>
                            <input class="title js-title" type="text" id="title" name="title" required />
                
                            <label for="description">* <span>Описание</span></label>
                            <textarea class="description js-description" id="description" cols="30" rows="10" required></textarea>

                            <input type="submit" class="add-task" value="Добавить дело">
                        </div>
                </form>
            </section>
        </div>
    </main>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
